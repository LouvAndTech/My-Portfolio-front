<div class="container">
    <div class="tabs">
        <div *ngFor="let skill of skills" class="tab {{(skill.active)?'active':''}}" (click)="setActiveTab(skill)">{{skill.name}}</div>
    </div>
    <div class="txt">
        <div class="subtitle">{{skills[activeTab].subtitle}}</div>
        <div class="info">{{skills[activeTab].field}}</div>
        <div class="tags">
            <div class="tag" *ngFor="let tag of skills[activeTab].tags">{{tag}}</div>
        </div>
    </div>
</div>
